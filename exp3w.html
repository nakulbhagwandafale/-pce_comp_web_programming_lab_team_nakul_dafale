<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Conservation Logo</title>
<style>
  body {
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .water-drop {
    width: 100px;
    height: 150px;
    position: relative;
    background: linear-gradient(90deg, #007bff, #00bfff);
    border-radius: 50%;
    transform: rotate(45deg);
  }

  .water-drop::before {
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #007bff, #00bfff);
    border-radius: 50%;
  }

  .water-drop::after {
    content: '';
    position: absolute;
    top: 60px;
    left: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(90deg, #007bff, #00bfff);
    border-radius: 50%;
  }

  .text {
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="water-drop"></div>
  <div class="text">Water Conservation</div>
</body>
</html>
