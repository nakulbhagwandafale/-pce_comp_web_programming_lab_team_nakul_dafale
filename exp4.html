<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Player with Subtitles</title>
  <style>
    .vid{
      width: 500px;
      height: 300px;
    }
  </style>
  
</head>

<body>
  <header class="all">
    <div>

      <audio controls>
        <source src="waudi.mp3" type="audio/mpeg">

      </audio>
    </div>

    <div>
      <video controls>
        <source src="wvideom.mp4" type="video/mp4">
      </video>
    </div>
    <div class="vid">
      <video controls>
        <source src="wvideoe.mp4" type="video/mp4">
      </video>
    </div>

  </header>
</body>

</html>
