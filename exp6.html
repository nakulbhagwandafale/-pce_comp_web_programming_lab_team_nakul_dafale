<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Conservation Fundraising Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  input[type="number"], /* added */
  select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .receipt {
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Fundraising Form for Water Conservation Techniques</h2>
  <form id="fundraisingForm" action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a valid 10-digit phone number">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <!-- Added Fund Filling Field -->
    <label for="fund">Fund Amount (in Rupees):</label>
    <input type="number" id="fund" name="fund" min="1" max="100000" required>

    <input type="submit" value="Submit">
  </form>

  <div class="receipt" id="receipt"></div>
</div>

<script>
  const form = document.getElementById('fundraisingForm');
  const receipt = document.getElementById('receipt');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    // Mock submission (replace this with your actual submission code)
    // For demonstration purpose, just displaying the submitted data as receipt
    receipt.innerHTML = `
      <p>Receipt:</p>
      <p>Name: ${data.name}</p>
      <p>Email: ${data.email}</p>
      <p>Phone: ${data.phone}</p>
      <p>Gender: ${data.gender}</p>
      <p>Password: ${'*'.repeat(data.password.length)}</p>
      <p>Fund Amount: ${data.fund} Rupees</p>
    `;
  });
</script>

</body>
</html>
